---
image:
  name: hashicorp/terraform:0.12.20
  entrypoint:
    - "/usr/bin/env"
    - "PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

variables:
  GOOGLE_APPLICATION_CREDENTIALS: "creds/serviceaccount.json"

before_script:
  - rm -rf .terraform
  - terraform --version
  - cd infra\ -\ GCP/
  - mkdir -p creds
  - echo $SERVICEACCOUNT | base64 -d > ./creds/serviceaccount.json
  - terraform init

stages:
  - validate
  - plan
  - apply

validate:
  stage: validate
  script:
    - terraform validate
  rules:
    - if: tag
      when: never

plan:
  stage: plan
  script:
    - terraform plan -out "planfile"
  dependencies:
    - validate
  artifacts:
    paths:
      - planfile
  rules:
    - if: master
      when: always

release:
  image: brunosb/semantic-delivery-gitlab:latest
  before_script:
    - git fetch --tags -f
  stage: apply
  script:
    - semantic-delivery-gitlab --token $GITLAB_TOKEN
  rules:
    - if: master
      when: manual

apply:
  stage: apply
  script:
    - terraform apply -input=false "planfile"
  dependencies:
    - plan
  rules:
    - if: master
      when: manual
